<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Checklist</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Minecraft font -->
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <!-- Add the favicon -->
    <link rel="icon" href="images/broworld.png">
</head>
<body>
        <!-- Bro World Title Image -->
    <div class="title-image">
        <img src="images/broworld.png" alt="Bro World">
    </div>
    
        <!-- Moving Images Container -->
    <div class="moving-images"></div>
    
    <div class="container">
        <h1>Bro World To-Do List</h1>
        <ul class="checklist">
            <li>
                <label>
                    <input type="checkbox">
                    <span>This is Task 1</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>Placeholder Task 2</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>Placeholder Task 3</span>
                </label>
            </li>
            <!-- Add more tasks as needed -->
        </ul>
    </div>
    <!-- Load script.js as a module -->
    <script type="module" src="script.js"></script>
</body>
</html>
