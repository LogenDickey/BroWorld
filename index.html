<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Checklist</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Minecraft font -->
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <!-- Add the favicon -->
    <link rel="icon" href="images/broworld.png">
</head>
<body>
        <!-- Bro World Title Image -->
    <div class="title-image">
        <img src="images/broworld.png" alt="Bro World">
    </div>
    
        <!-- Moving Images Container -->
    <div class="moving-images"></div>
    
    <div class="container">
        <h1>Bro World To-Do List</h1>
        <ul class="checklist">
            <li>
                <label>
                    <input type="checkbox">
                    <span>Complete the base of our huge house in the walls.</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>Decorate and furnish the barn more, as well as putting animals inside!</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>Expand the walls and do some more terraforming as well as build another bridge.</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>Fight and kill the enderdragon (shulker boxes and elytra!).</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>Expand village as well as get best villager trades.</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>Make villager homes specific to the villager type!</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>Fully enchant netherite gear.</span>
                </label>
            </li>
                        <li>
                <label>
                    <input type="checkbox">
                    <span>Create much better storage system (maybe use the base of the big house and build off of it?).</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>Create super OP mob farm with multiple spawners!</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>Build THE Statue...</span>
                </label>
            </li>

            <!-- Add more tasks as needed -->
        </ul>
    </div>
    <!-- Load script.js as a module -->
    <script type="module" src="script.js"></script>
</body>
</html>
